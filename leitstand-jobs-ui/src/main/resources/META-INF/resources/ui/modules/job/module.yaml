module: job
menus:
- menu: overview
  items:
  - item: jobs
    label: Job List
    title: List all currently running jobs
    view: jobs.html
- menu: job
  entity: "{{job_name}}"
  label: Job
  title: Manage a running job
  requires:
  - job_id
  query:
    job: "{{job_id}}"
  items:
  - item: settings
    label: Settings
    title: Show the job's setting such as job name and schedule
    view: job.html
  - item: tasks
    label: Tasks
    title: Show the job's task list
    view: tasks.html
  - item: flow
    label: Flow
    title: Show the job's task flow
    view: taskflow.html
- menu: task
  entity: "{{task_name}}"
  label: Task Info
  title: Review a task
  requires:
  - job_id
  - task_id
  query:
    job: "{{job_id}}"
    task: "{{task_id}}"
  items:
  - item: settings
    label: Details
    title: Show the task details
    view: task.html
